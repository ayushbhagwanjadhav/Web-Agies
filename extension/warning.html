<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚠️ Web-Aegis Security Alert</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#ff3b30">
</head>
<body>
  <div class="alert-container" role="alertdialog" aria-labelledby="alert-title" aria-describedby="alert-description" aria-modal="true">
    <header class="warning-header">
      <div class="header-content">
        <img src="icons/shield128.png" id="shield-icon" alt="Security Shield" class="header-icon" aria-hidden="true">
        <div class="header-text">
          <h1 id="alert-title">Security Threat Detected</h1>
          <p class="header-subtitle" id="alert-description">Web-Aegis has blocked a potentially malicious website</p>
        </div>
      </div>
    </header>
    
    <div class="danger-banner" role="alert">
      <svg class="danger-icon" aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L1 21H23L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 17V17.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 9V13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>MALICIOUS WEBSITE DETECTED</span>
    </div>
    
    <main class="alert-content">
      <article class="blocked-url-section">
        <h2 class="section-title">Blocked URL</h2>
        <div class="url-display" id="blockedUrl"></div>
      </article>
      
      <article class="risk-analysis">
        <h2 class="section-title">Threat Analysis</h2>
        <div class="risk-meter-container">
          <div class="risk-meter">
            <div class="risk-fill" id="riskFill"></div>
          </div>
          <div class="risk-score" id="riskScore"></div>
        </div>
        <div class="risk-flags" id="reasonsList"></div>
      </article>
      
      <article class="protection-info">
        <h2 class="section-title">How You're Protected</h2>
        <div class="protection-details">
          <div class="protection-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#4CAF50" stroke-width="2"/>
              <path d="M8 12L11 15L16 9" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Connection blocked</span>
          </div>
          <div class="protection-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#4CAF50" stroke-width="2"/>
              <path d="M8 12L11 15L16 9" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Data protected</span>
          </div>
          <div class="protection-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org2000/svg">
              <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#4CAF50" stroke-width="2"/>
              <path d="M8 12L11 15L16 9" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Identity secured</span>
          </div>
        </div>
      </article>
    </main>
    
    <footer class="action-buttons">
      <button class="back-btn" id="backBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Back to Safety
      </button>
      <button class="proceed-btn" id="proceedBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 9V13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 17H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M10.29 3.86L1.82 18C1.64 18.32 1.56 18.7 1.6 19.08C1.63 19.46 1.78 19.82 2.02 20.11C2.26 20.4 2.58 20.61 2.93 20.72C3.29 20.83 3.67 20.84 4.03 20.74L20 16.01C20.36 15.9 20.68 15.69 20.93 15.4C21.17 15.11 21.33 14.75 21.36 14.37C21.4 13.99 21.31 13.61 21.13 13.29C20.95 12.97 20.68 12.71 20.36 12.55L4.27 3.86C3.95 3.7 3.59 3.63 3.22 3.66C2.86 3.69 2.52 3.82 2.23 4.03C1.94 4.24 1.72 4.52 1.58 4.84C1.45 5.17 1.41 5.52 1.47 5.87" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Proceed Anyway
      </button>
      <div class="developer-credit">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 8V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 16H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Security by BlueSec</span>
      </div>
    </footer>
  </div>

  <script src="warning.js"></script>
</body>
</html>
